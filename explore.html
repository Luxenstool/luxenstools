<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luxens Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth; /* Smooth scroll effect */
    }

    header {
      background: linear-gradient(90deg, #222, #444);
      color: white;
      text-align: center;
      padding: 60px 20px;
    }

    .btn {
      display: inline-block;
      background: #00bcd4;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #0097a7;
    }

    section {
      padding: 60px 20px;
      text-align: center;
    }

    #tools {
      background: #f9f9f9;
    }

    .tool-card {
      display: inline-block;
      background: white;
      padding: 20px;
      margin: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 200px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Luxens Tools</h1>
    <p>Your all-in-one multi-tool website</p>
    <a href="#tools" class="btn">Explore Tools</a>
  </header>

  <section id="tools">
    <h2>Our Tools</h2>
    <div class="tool-card">Tool 1</div>
    <div class="tool-card">Tool 2</div>
    <div class="tool-card">Tool 3</div>
  </section>

</body>
</html>
